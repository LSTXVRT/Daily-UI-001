<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Daily UI 001 by LSTX</title>
  <script src="https://kit.fontawesome.com/e35a5d2a80.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon_io/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="container">
      <h1>Sign Up</h1>
      <h3>And enjoy life during the time you just saved!</h3>
      <div class="row">
        <div class="item col-lg-6">
          <button type="button" class="facebook_and_google btn btn-outline-primary"><i class="icon fa-brands fa-google"></i>  Sign up with Google</button>
        </div>
        <div class="item col-lg-6">
          <button type="button" class="facebook_and_google btn btn-outline-primary"><i class="icon fa-brands fa-facebook-f"></i>  Sign up with Facebook</button>
        </div>
        <div class="row">
          <div class="item col-lg-6">
            <h4>Name</h4>
            <input class="text_area" type="text" name="name_box" value="">
          </div>
          <div class="item col-lg-6">
            <h4>Email</h4>
            <input class="text_area" type="email" name="email_box" value="">
          </div>
        </div>
        <div class="row">
          <div class="item col">
            <h4>Password</h4>
            <input class="text_area" type="password" name="password_box" value="">
          </div>
        </div>
        <div class="row">
          <div class="item col-lg-1">
            <input class="terms_and_conditions" type="checkbox" name="terms_and_conditions" value="">
          </div>
          <div class="item col-lg-11">
            <h4 id="privacy">Creating an account means you're okay with our Terms of Service and our Privacy Policy.</h4>
          </div>
        </div>
        <div class="row">
          <div class="item col-lg-12">
            <button type="button" class="account btn btn-primary" name="button">Create an Account</button>
          </div>
          <div class="item col">
            <h4 id="account_haveno">Already have an account?  <span>Sign in</span></h4>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
